    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">

             justify-center text-white text-center text-[30px] font-mono px-10 gap-7">
            <h1> Silahkan Masukan Pin anda</h1>
            <div class="flex justify-center items-center gap-5 ">
                <input class="text-black h-[100%] rounded-lg w-[45%] " type="password" id="input">
                <button class="text-green-400 text-[20pt]"  onclick="klik()">Enter >></button>
               <a href= "ambilKartu.html"><button class="text-red-400 text-[20pt]">Cancel >></button></a>

            <h1>Tekan 'CANCEL' Untuk Membatalkan</h1>
        </div>
        <img class="rounded-lg" src="../images/masukan-pin.jpg" width="40%" />
    </div>

    <script>
        const input = document.getElementById("input")
    
        function klik (value){
            if (input.value.length > 0) {
                if (input.value == 97) {
                    location.href ="nominal.html"
                } else {
                    alert('pin salah')
                }
            } else {
                alert("Pin Tidak Boleh kosong")
            }
        }
    </script>
